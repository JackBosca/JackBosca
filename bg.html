<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vanta Net Background</title>
  <style>
    /* Make the Vanta canvas fill the whole page */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #vanta-bg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- This empty DIV is where Vanta will draw your network -->
  <div id="vanta-bg"></div>

  <!-- 1) load Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <!-- 2) load Vanta.net -->
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <!-- 3) initialize it, pointing `el` at our DIV above -->
  <script>
    VANTA.NET({
      el: "#vanta-bg",       // ← this must match your DIV’s id
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x2864ff,
      backgroundColor: 0x131316,
      points: 13.00,
      maxDistance: 22.00
    });
  </script>
</body>
</html>
